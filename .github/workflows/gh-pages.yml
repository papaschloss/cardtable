name: Build and Deploy
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -qq unzip

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn install --prefer-offline

      - name: Sanity check file got created
        run: |
          cat src/generated/packsList.ts
          cat src/generated/packsList_lotr.ts

      - name: make card dir
        run: mkdir -p public/image/cards

      - name: Unzip Card Images
        run: yarn setup-images

      - name: Sanity check images
        run: |
          cd public/images/cards
          ls

      - name: Build 🔧
        run: yarn build

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "_REPLACE_VERSION_"
          replace: ${{ github.run_number }}
          include: "dist/**"
          regex: false

      - name: Support older service workers
        run: cp dist/sw.js dist/service-worker.js
      - name: Fix permissions
        run: |
          chmod -c -R +rX "_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
  tag:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: tag
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          GITHUB_TOKEN: ${{ secrets.TAG_PAT }}
          tag: "v${{ github.run_number }}"
